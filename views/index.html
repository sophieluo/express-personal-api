<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Personal API</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <!-- VENDOR SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="scripts/app.js"></script>

</head>
<body>
  <div class="container">
    <h1 class="text-center">My Personal API</h1>
    <br>
    <br>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="form-inline" id="newQuestionForm">
          <div class="form-group">
            <label for="name">Text</label>
            <input type="text" class="form-control" name="name" placeholder="Question Text">
          </div>
          <div class="form-group">
            <label for="user">User</label>
            <input type="text" class="form-control" name="user" placeholder="Submitted By">
          </div>
          <button type="submit" class="btn btn-info">Create Question</button>
        </form>
        <div id='questionTarget'>
          <!-- handlebars template -->
          <script id="questions-template" type="text/x-handlebars-template">
            {{#each questions}}
            <hr>
            <p>
              <b>{{name}}</b>
              asked by {{user.name}}
              <br>
              <b>Answers:</b>
              {{#each answers}}
                {{name}}
              {{/each}}
            </p>
            <form class="form-inline" id="addAnwserForm" data-id={{_id}}>
              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Add you answer">
              </div>
              <button type="submit" class="btn btn-info">Post My Answer</button>
            </form>
            {{/each}}
          </script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
